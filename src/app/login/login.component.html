<div class="flex justify-center items-center h-screen">
  <div class="w-96 p-8 bg-white shadow-md rounded-md">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="mb-4">
        <label for="username" class="block mb-1">User Name</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"
        />
        <div
          *ngIf="
            loginForm.controls['password'].touched &&
            loginForm.controls['username'].errors?.['required']
          "
          class="text-red-500 mt-1"
        >
          User Name is required
        </div>
      </div>
      <div class="mb-4">
        <label for="password" class="block mb-1">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"
        />
        <div
          *ngIf="
            loginForm.controls['password'].touched &&
            loginForm.controls['password'].errors?.['required']
          "
          class="text-red-500 mt-1"
        >
          Password is required
        </div>
      </div>
      <div class="text-red-500 mb-4">{{ error }}</div>
      <div class="text-gray-500 mb-4" *ngIf="loading">loading...</div>
      <div>
        <button
          type="submit"
          [disabled]="loginForm.invalid || loading"
          class="w-full px-4 py-2 bg-blue-500 text-white rounded-md focus:outline-none hover:bg-blue-600"
        >
          Enter
        </button>
      </div>
    </form>
  </div>
</div>
